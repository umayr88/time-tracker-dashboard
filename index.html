<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <section class="card__top">
          <div class="bg-filler">
          <div class="who">
          <img src="images/image-jeremy.png" alt="" class="jeremy__image"/>
          <div >
          <p class="text__gray">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        </div>
      </div>
          <div class="periods">
          <span class="daily period">Daily</span>
          <span class="weekly period">Weekly</span>
          <span class="monthly period">Monthly</span>
        </div>
        </section>
        <section class="card__bottom">
          <div class="sub__card">
            <div class="card__bg orange">
              <img src="images/icon-work.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Work</h2>
              <h3>32hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 36hrs</p>
            </div>
          </div>

          <div class="sub__card">
            <div class="card__bg blue">
              <img src="images/icon-play.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Play</h2>
              <h3>10hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 8hrs</p>
            </div>
          </div>

          <div class="sub__card">
            <div class="card__bg orangered">
              <img src="images/icon-study.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Study</h2>
              <h3>4hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 7hrs</p>
            </div>
          </div>

          <div class="sub__card">
            <div class="card__bg green">
              <img src="images/icon-exercise.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Exercise</h2>
              <h3>4hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 5hrs</p>
            </div>
          </div>

          <div class="sub__card">
            <div class="card__bg purple">
              <img src="images/icon-social.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Social</h2>
              <h3>5hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 10hrs</p>
            </div>
          </div>

          <div class="sub__card">
            <div class="card__bg yellow">
              <img src="images/icon-self-care.svg" alt="" class="card__icon" />
            </div>
            <div>
              <h2>Self Care</h2>
              <h3>2hrs</h3>
            </div>
            <div>
              <img src="images/icon-ellipsis.svg" alt="" class="ellipsis" />
              <p class="previous__text">Previous - 2hrs</p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
